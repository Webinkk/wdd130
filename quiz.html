<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quizz</title>
    <meta name="author" content="Mason Webb">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Basics Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
            <label for="q1">1. What is HTML short for?</label><br>
            <div class="form-item">
            <input type="text" id="q1" name="q1"><br>
            </div>
            <label for="q2">2. What does a &lt;br&gt; element do?</label><br>
            <div class="form-item">
            <textarea name="q2" id="q2" rows="3"></textarea><br>
            </div>
            <label for="q3">3. What is not a tool you would use to make a website?</label><br>
            <div class="form-item">
            <select name="q3" id="q3">
                <option value=""selected disabled>-Choose One-</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="http">HTTP</option>
            </select><br>
            </div>
            <label for="q4">4. How many id's can a HTML element have?</label><br>
            <div class="form-item">
            <input type="number" min="0" max="5">
            </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
